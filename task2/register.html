<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Register | Task-2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ApexPlanet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4" style="width: 400px;">
            <h3 class="text-center mb-3">Register</h3>

            <form id="registerForm">

                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter full name">
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="regEmail" class="form-control" placeholder="Enter email">
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="Create password">
                </div>

                <div class="mb-3">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password">
                    <div class="text-danger small" id="registerError"></div>
                </div>
<div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" onclick="togglePassword()">
    <label class="form-check-label">Show Password</label>
</div>

                <button type="submit" class="btn btn-success w-100">Register</button>

                <p class="text-center mt-3">
                    Already have an account?
                    <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
